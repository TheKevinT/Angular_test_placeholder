<div class="container">
  <h1 class="text-center">Album List</h1>

  <input
    type="text"
    class="form-control mb-2"
    placeholder="Search"
    #txtSearch
    (keyup)="onSearch(txtSearch.value)"
  />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of albums | filter: search:page">
        <th scope="row">{{ album.userId }}</th>
        <th scope="row">{{ album.id }}</th>
        <td>{{ album.title }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            [routerLink]="['/detail/', album.id]"
          >
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="(albums | filter: search:page).length === 0">
    <p class="text-danger">no more results !</p>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button class="btn btn-primary" type="button" (click)="backpage()">
      Back
    </button>
    <button
      class="btn btn-primary me-md-2"
      type="button"
      (click)="nextpage()"
      [disabled]="(albums | filter: search:page).length === 0"
    >
      Next
    </button>
  </div>
</div>
